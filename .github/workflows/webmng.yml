name: webmng
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.18
      id: go
      
    - name: Install augeas library
      run: sudo apt install augeas-tools libaugeas-dev

    - name: Check out code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build apache test image
      run: make build_apache_test_image
    
    - name: Build nginx test image
      run: make build_nginx_test_image

    - name: Run tests
      run: make test
